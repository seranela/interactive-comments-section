<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Frontend Mentor Challenge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/default.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Interactive comments section</title>
</head>

<body>
	<main>
		<h1 class="sr-only">Interactive Comments Section</h1>

		<section class="comments" aria-live="assertive">
			<h2 class="sr-only">User Comments</h2>

			<!-- Comments loaded here -->
		</section>

		<section class="reply">
			<h2 class="sr-only">Add a Comment</h2>
			<form action="#" method="post" class="add-comment-form">
				<img src="images/avatars/image-juliusomo.png" alt="" width="64" height="64" class="comment-avatar">
				<textarea rows="3" placeholder="Add a comment..." id="add-comment-input" class="reply-text"></textarea>
				<label for="add-comment-input" class="sr-only">Add Comment</label>
				<button type="submit" id="send-button" class="reply-button">Send</button>
			</form>
		</section>

		<div id="modal-confirm-delete" class="modal-container hidden" aria-hidden="true">
			<section class="modal">
				<h2>Delete comment</h2>
				<p>Are you sure you want to delete this comment?
					This will remove the comment and can't be undone.</p>
				<div class="modal-buttons">
					<button class="cancel-button">No, Cancel</button>
					<button class="confirm-button">Yes, Delete</button>
				</div>
			</section>
		</div>
	</main>
	<script src="js/default.js"></script>
</body>

</html>
